<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lida Green Product Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: url("/greenlida.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0; min-height: 100vh; width: 100vw;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .overlay { position:fixed; inset:0; z-index:1; background:rgba(0,0,0,0); cursor:pointer;}
    .box { background:rgba(255,255,255,0.95); border-radius:14px; box-shadow:0 2px 24px #0002; padding:32px 16px 22px 16px; max-width:380px; text-align:center; position:relative; z-index:2;}
    h1 { font-size: 1.3em;}
    #result { font-size: 1.1em; margin-top:20px;}
    @media (max-width:440px) { .box{max-width:97vw; padding:16px 2vw;} }
  </style>
</head>
<body>
  <div class="overlay" onclick="window.location.href='https://greenlida.com/'"></div>
  <div class="box">
    <h1>Lida Green Authenticity Check</h1>
    <div id="result">Loading...</div>
  </div>
  <script>
    // ПАРАМЕТРИЗИРАН ГРАБЕР (работи навсякъде в /qr и /qr/lidagreen)
    const segments = window.location.pathname.split('/');
    // Търси 6-цифрен код във всеки сегмент
    let code = segments.find(s => /^\d{6}$/.test(s)) || "";
    const result = document.getElementById('result');
    if (code) {
      fetch("https://qr.radilov-k.workers.dev/lidagreen/" + code)
        .then(r => r.json())
        .then(d => {
          if (d.status === "valid") {
            result.innerHTML = "✅ This Lida Green product is <b>original</b>.";
          } else if (d.status === "invalid") {
            result.innerHTML = "❌ This code is <b>not recognized</b>.<br>Product may be counterfeit.";
          } else {
            result.textContent = "Invalid code format.";
          }
        })
        .catch(() => {
          result.textContent = "Verification error. Try again later.";
        });
    } else {
      result.textContent = "Invalid or missing code in the URL.";
    }
  </script>
</body>
</html>
